<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listaa Työkalu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Listaa Työkalu</h1>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="listaa-tyokalu.html">Listaa Työkalu</a></li>
                <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="listaa-tyokalu-form">
            <label for="nimi">Työkalun nimi:</label>
            <input type="text" id="nimi" name="nimi" required>

            <label for="hinta">Hinta €/päivä:</label>
            <input type="number" id="hinta" name="hinta" step="0.01" required>

            <label for="kategoria">Kategoria:</label>
            <select id="kategoria" name="kategoria" required>
                <option value="sahkokayttöiset">Sähkökäyttöiset työkalut</option>
                <option value="kasityo">Käsityökalut</option>
                <option value="rakennus">Rakennustyökalut</option>
                <option value="puutarha">Puutarhatyökalut</option>
                <option value="kunnossapito">Kunnossapito- ja siivoustyökalut</option>
                <option value="erikoistyokalu">Erikoistyökalut</option>
                <option value="muu">Muu</option>
            </select>

            <label for="kuva">Kuva:</label>
            <input type="file" id="kuva" name="kuva" accept="image/*">

            <label for="kuvaus">Tuotteen kuvaus:</label>
            <textarea id="kuvaus" name="kuvaus" rows="4" required></textarea>

            <label for="vuokrattavissa-alkaen">Vuokrattavissa alkaen:</label>
            <input type="date" id="vuokrattavissa-alkaen" name="vuokrattavissa-alkaen" required>

            <label for="vuokrattavissa-paattyen">Vuokrattavissa päättyen:</label>
            <input type="date" id="vuokrattavissa-paattyen" name="vuokrattavissa-paattyen" required>

            <label for="yhteystiedot">Yhteystiedot (valinnainen):</label>
            <input type="text" id="yhteystiedot" name="yhteystiedot">

            <button type="submit">Listaa Työkalun</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Työkalujen Vuokrauspalvelu</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
