<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yhteystiedot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Yhteystiedot</h1>
      <nav>
        <ul>
          <li><a href="index.html">Etusivu</a></li>
          <li><a href="listaa-tyokalu.html">Listaa Työkalu</a></li>
          <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Ota yhteyttä</h2>
      <form id="yhteydenotto-form" action="/send-email" method="POST">
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required />

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required />

        <label for="puhelin">Puhelinnumero:</label>
        <input type="tel" id="puhelin" name="puhelin" />

        <label for="viesti">Viesti:</label>
        <textarea id="viesti" name="viesti" rows="4" required></textarea>

        <button type="submit">Lähetä</button>
      </form>
      <section>
        <p id="Feedback">
          Jos sinulla on kysyttävää, voit myös
          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSdNlC6QEeqMwjzZg4o6EXRjxCG4OEZNSPJ5qvXE__LmBpGNMQ/viewform?usp=sf_link"
            >Google forms</a
          >.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Työkalujen Vuokrauspalvelu</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
